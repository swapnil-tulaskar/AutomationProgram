# Set root log level to ERROR
org.slf4j.simpleLogger.defaultLogLevel=error

# Suppress Selenium WebSocket warnings
org.slf4j.simpleLogger.log.org.openqa.selenium.remote.http.WebSocket$Listener=error

# Optional: Suppress CDP version resolution messages
org.slf4j.simpleLogger.log.org.openqa.selenium.devtools.CdpVersionFinder=error

# Optional: Suppress ChromiumDriver internal messages
org.slf4j.simpleLogger.log.org.openqa.selenium.chromium.ChromiumDriver=error
