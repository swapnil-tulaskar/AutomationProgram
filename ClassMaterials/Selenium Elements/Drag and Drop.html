<!DOCTYPE HTML>
<html>
<head>
<style>
#draghere {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag and Drop to the Rectangle section</p>

<div id="draghere" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://media.tenor.com/yJ9gh7amf34AAAAC/love-you-kiss.gif" draggable="true" ondragstart="drag(event)" width="336" height="69">

</body>
</html>
