<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to attach a "dblclick" event to a p element.</p>

<p id="demo">PLEASE DOUBLE CLICK HERE</p>

<script>
document.getElementById("demo").addEventListener("dblclick", myFunction);

function myFunction() {
  document.getElementById("demo").innerHTML = "DOUBLE CLICKED SUCCESSFULLY";
}
</script>

</body>
</html>
