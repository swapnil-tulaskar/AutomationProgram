<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RT AC Repair Shop - Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
    }
    header, footer {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    section {
      background: white;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .error {
      color: red;
      text-align: center;
    }
    .back-home {
      text-align: center;
      margin-top: 10px;
    }
    .back-home a {
      color: #00796b;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>RT AC Repair Shop</h1>
  <p><em>Thandi Hava Turant</em></p>
</header>

<section>
  <h2>Admin Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="error" id="error"></div>
  </form>
  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</section>

<footer>
  &copy; 2025 RT AC Repair Shop
</footer>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    if(username === "admin" && password === "rt1234") {
      window.location.href = "admin.html";
    } else {
      error.textContent = "Invalid username or password.";
    }
  });
</script>

</body>
</html>
